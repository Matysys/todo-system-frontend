<!DOCTYPE html>
<html lang-"pt-BR">
<head>
	<title>Lista de Tarefas</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<meta charset="UTF-8">
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div class="container pt-5 my-5">
	<form id="registerForm">
	<div class="mb-3">
		<label for="name" class="form-label">Nome:</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome" required>
	</div>
	<div class="mb-3">
		<label for="email" class="form-label">Email:</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
	</div>
	<div class="mb-3">
		<label for="password" class="form-label">Senha:</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
	</div>
	<div class="mb-3">
		<label for="password" class="form-label">Confirme sua senha:</label>
		<input type="password" class="form-control" id="password2" name="password2" placeholder="Digite sua senha novamente" required>
	</div>
	<button type="submit" class="btn btn-primary w-100">Cadastrar</button>
	<p class="mt-3">JÃ¡ tem uma conta? <a href="index.html">Voltar para tela de Login</a></p>
</form>

</div>
<script src="./js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>	
</body>
</html>
