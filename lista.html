<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Lista de Tarefas</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/todolist.css" rel="stylesheet">
</head>
<body>
	<div id="container" class="container pt-5">
		<h1>Olá, <span id="username"></span><br>Essa é a sua lista de Tarefas.</h1><br>
		<button type="button" class="btn btn-info" id="logout">Finalizar sessão</button>
		<div class="column">
			<div class="row">Total de tarefas: <span id="totaltasks"></span></div>
			<div class="row">Tarefas concluídas: <span id="totalfinished"></span></div>
			<div class="row">Tarefas fora do prazo definido: <span id="totaloutoflimit"></span></div>
			<div class="row">Total de tarefas com prioridade baixa: <span id="totalbaixa"></span></div>
			<div class="row">Total de tarefas com prioridade média: <span id="totalmedia"></span></div>
			<div class="row">Total de tarefas com prioridade alta: <span id="totalalta"></span></div>
		</div>

		
		<form id="formEditarTarefa" style="display: none;">
			<div class="mb-3">
				<input id="todoListId" type="hidden" value="0">
				<label for="todoName" class="form-label">Nome:</label>
				<input type="text" class="form-control" id="todoName" name="todoName">
			</div>
			<div class="mb-3">
				<label for="tarefaDescricao" class="form-label">Descrição:</label>
				<textarea class="form-control" id="todoDescription" name="todoDescription" rows="3"></textarea>
			</div>
			<div class="mb-3 d-flex align-items-center">
				<label for="selectPrioridade" class="me-2">Prioridade:</label>
				<select class="form-select" id="selectPriority" name="selectPriority">
					<option value="BAIXA" selected>BAIXA</option>
					<option value="MÉDIA">MÉDIA</option>
					<option value="ALTA">ALTA</option>
				</select>
				<input type="date" class="form-control ms-2" id="todoFinalDate" name="todoFinalDate">
				<button type="submit" class="btn btn-primary">Alterar</button>
			</div>
		</form>


		

		<div id="list" class="d-flex flex-wrap">
		</div>	
	</div>
	<script src="./js/lista.js"></script>		
</body>
</html>
